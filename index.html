<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- CDN de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>CV - Argentina Programa</title>
    </head>
    <body>

        <h1 id="title"></h1>
        <hr>
        <figure id="picture" class="picture">
            <!-- JS genera la imágen de perfil -->
        </figure>
        <nav class="navbar">
            <i id="personal_info" class="bi bi-person-vcard" ></i>
            <i id="email" class="bi bi-envelope-at"></i>
            <i id="phone" class="bi bi-phone" ></i>
            <i id="education" class="bi bi-battery-charging" ></i>
            <i id="experience" class="bi bi-person-rolodex" ></i>
        </nav>
        <div class="info_container">
            <section id="personal_info_container">
                <!-- JS genera la info personal aqui -->
            </section>
            <section id="email_container">
                <!-- JS genera el email aqui -->
            </section>
            <section id="phone_container">
                <!-- JS genera el teléfono aqui -->
            </section>
            <section id="education_container">
                <!-- JS genera la dirección aqui -->
            </section>
            <section id="experience_container">
                <!-- JS genera la info de cumpleaños aqui -->
            </section>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</html>
